<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokemon-card">
        <div class="pokemon-image">
            <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" alt="Pikachu">
        </div>
        <div class="pokemon-info">
            <h2 class="pokemon-name">Pikachu</h2>
            <p class="pokemon-type">Type: Electric</p>
            <div class="pokemon-stats">
                <p>HP: <span>35</span></p>
                <p>Attack: <span>55</span></p>
                <p>Defense: <span>40</span></p>
                <p>Speed: <span>90</span></p>
            </div>
        </div>
    </div>
</body>
</html>
